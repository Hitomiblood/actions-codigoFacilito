    runs-on: ubuntu-latest
    outputs:
      my_variable: ${{ steps.step_1.outputs.my_variable }}
    env:
      NAME: CodigoFacilito

    steps:
      - name: working directory
        id: step_1
        run: echo "my_variable=HolaMundo" >> $GITHUB_OUTPUT

      - name: Obtener Mensaje
